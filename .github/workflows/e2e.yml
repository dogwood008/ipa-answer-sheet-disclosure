name: E2E smoke

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: E2E init assets
        run: tests/e2e/initial.sh
      - name: Install Chromium for puppeteer-core
        run: |
          set -eux
          sudo apt-get update
          sudo apt-get install -y chromium || sudo apt-get install -y chromium-browser
          if command -v chromium >/dev/null 2>&1; then
            echo "CHROME_PATH=$(command -v chromium)" >> "$GITHUB_ENV"
          elif command -v chromium-browser >/dev/null 2>&1; then
            echo "CHROME_PATH=$(command -v chromium-browser)" >> "$GITHUB_ENV"
          elif command -v google-chrome >/dev/null 2>&1; then
            echo "CHROME_PATH=$(command -v google-chrome)" >> "$GITHUB_ENV"
          else
            echo "::error::Unable to locate Chromium executable" >&2
            exit 1
          fi
      - name: Start static server
        run: |
          cd specs/001-a4-pdf-pdf/poc
          python3 -m http.server 8000 &
          sleep 1
      - name: Run E2E
        run: npm run test:e2e
